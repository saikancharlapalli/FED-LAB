<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 400px;
  height: 250px;
  padding: 10px;
  border: 1px solid #d47171;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text/html", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text/html");
  ev.target.appendChild(document.getElementById(data));
}

</script>
</head>
<body>

<p>Drag the image into the box:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="nql.gif" alt="Gear 5th(Nika)" draggable="true" ondragstart="drag(event)" width="350" height="200">

</body>
</html>
